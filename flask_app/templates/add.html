<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Book Club</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="navbar justify-content-center bg-home">
            <div class="">
                <img src="../static/images/club_logo.png" style="height: 80px; width: 150px;">
            </div>
        </div>
        <div class="d-flex mt-3 mb-3">
            <div class="col">
                <h2>Welcome {{session['user_name']}}</h2>
            </div>
            <div class="col menu-container">
                <a href="/logout" class="btn" role="button"><img src="../static/images/logout.jpg" height="50px"></a>
            </div>
        </div>
        <div>
            <hr size="30">
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="mb-3">
                    <a href="/dashboard" class="btn btn-color" role="button">All Books</a>
                </div>
                <div class="mb-3">
                    <a href="/add" class="btn btn-color" role="button">Add a Book</a>
                </div>
                <div class="mb-3">
                    <a href="/favorites" class="btn btn-color" role="button">My Favorites</a>
                </div>
            </div>
            <div class="mg-left">
                <div class="mb-3">
                    <h3 class="text-center">Add a Book
                        <img src="../static/images/book_fig6.jpg" height="100px">
                    </h3>
                </div>
                {% with messages = get_flashed_messages(category_filter=['book']) %}
                    {% if messages %}
                        <ul>
                        {% for message in messages %}
                            <li class="text-dark fw-bolder">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form action="/add-book" method="post">
                    <div class="mb-3">
                        <label for="name">Book Name</label>
                        <input type="text" name="name" placeholder="Name of the book" class="form-control" style="width: 25rem;" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="author">Author</label>
                        <input type="text" name="author" placeholder="Name of the author" class="form-control" style="width: 25rem;" id="author">
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <textarea name="description" placeholder="Description" class="form-control" rows="8" cols="50" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-color" value="Add Book">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-1">
    <div class="container-fluid">
        <span class="text-muted">Book Club</span>
    </div>
</footer>
</body>
</html>
