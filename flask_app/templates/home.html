<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Book Club</title>
</head>
<body class="bg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col m-4">
                <div class="mb-3">
                    <img src="../static/images/club_logo.png">
                </div>
                <div>
                    <h2>
                        <figure class="text-center">
                            <blockquote class="blockquote">
                                <p class="display-5">A book club is not only about books. It is a way to socialize, make friends, and network.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Diane Sanfilippo
                            </figcaption>
                        </figure>
                    </h2>
                </div>
            </div>
            <div class="col">
                <div class="d-grid justify-content-center mg-top br-theme bg-blur">
                    <div class="mt-3 mb-3">
                        <h4 class="text-center">Sign-In</h4>
                    </div>
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            <ul>
                            {% for message in messages %}
                                <li class="text-dark fw-bolder">{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="email" placeholder="Enter your email address" class="form-control" style="width: 25rem;" id="floatingInput">
                            <label for="floatingInput">Email Address </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" placeholder="Enter your password" class="form-control" style="width: 25rem;" id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-color" value="Sign in to club">
                        </div>
                    </form>
                    <div class="mb-3">
                        <label>Not a member ? Sign Up for free. click below</label>
                    </div>
                    <div class="mb-3">
                        <a href="/signup" role="button" class="btn btn-color">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
