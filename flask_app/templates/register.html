<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Book Club</title>
</head>
<body class="bg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col m-4">
                <div class="mb-3">
                    <img src="../static/images/club_logo.png">
                </div>
                <div>
                    <h2>
                        <figure class="text-center">
                            <blockquote class="blockquote">
                                <p class="display-5">A book club is not only about books. It is a way to socialize, make friends, and network.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Diane Sanfilippo
                            </figcaption>
                        </figure>
                    </h2>
                </div>
            </div>
            <div class="col">
                <div class="d-grid justify-content-center mt-4 br-theme bg-blur">
                    <div class="mb-3">
                        <h3 class="text-center">Register</h3>
                    </div>
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                            <ul>
                            {% for message in messages %}
                                <li class="text-dark fw-bolder">{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="fname">First Name</label>
                            <input type="text" name="first_name" placeholder="First Name" class="form-control" style="width: 25rem;" id="fname">
                        </div>
                        <div class="mb-3">
                            <label for="lname">Last Name</label>
                            <input type="text" name="last_name" placeholder="Last Name" class="form-control" style="width: 25rem;" id="lname">
                        </div>
                        <div class="mb-3">
                            <label for="age">Age</label>
                            <input type="number" name="age" class="form-control" style="width: 25rem;" id="age">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" placeholder="Email Address" class="form-control" style="width: 25rem;" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" style="width: 25rem;" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" style="width: 25rem;" id="confirm_password">
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-color" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
